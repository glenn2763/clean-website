<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Predictions - Admin</title>
    <link rel="stylesheet" href="fantasybaseball.css">
</head>
<body>
    <div class="container">
        <h1>Super Bowl Predictions - Admin</h1>
        
        <!-- Event Controls -->
        <div class="event-controls">
            <h2>Update Event Results</h2>
            <div id="events-container">
                <!-- Will be populated by JavaScript with event toggles -->
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>Current Standings</h2>
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Correct Predictions</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Event History -->
        <div class="event-history">
            <h2>Event Results</h2>
            <div id="event-history-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="fantasybaseball.js"></script>
</body>
</html>
