<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Predictions</title>
    <link rel="stylesheet" href="fantasybaseball.css">
</head>
<body>
    <div class="container">
        <!-- Add theme toggle button -->
        <button class="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
        </button>
        <div class="title-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Kansas_City_Chiefs_logo.svg" alt="Chiefs Logo" class="team-logo chiefs-logo">
            <div class="title-wrapper">
                <h1>Super Bowl</h1>
                <div class="year">2025</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Philadelphia_Eagles_logo.svg" alt="Eagles Logo" class="team-logo eagles-logo">
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>Current Standings</h2>
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Correct Predictions</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Event History -->
        <div class="event-history">
            <h2>Event Results</h2>
            <div id="event-history-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="fantasybaseball.js"></script>
</body>
</html>
