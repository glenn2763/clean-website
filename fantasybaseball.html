<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Predictions</title>
    <link rel="stylesheet" href="fantasybaseball.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Kansas_City_Chiefs_logo.svg" alt="Chiefs Logo" class="team-logo chiefs-logo">
            <div class="title-wrapper">
                <h1>Super Bowl</h1>
                <div class="year">2025</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Philadelphia_Eagles_logo.svg" alt="Eagles Logo" class="team-logo eagles-logo">
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>Current Standings</h2>
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Correct Predictions</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Event History -->
        <div class="event-history">
            <h2>Event Results</h2>
            <div id="event-history-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="fantasybaseball.js"></script>
</body>
</html>
